.test-deb:
  image: registry.gitlab.com/passbolt/passbolt-ci-docker-images/debian-bullseye-11-slim:latest
  variables:
    PASSBOLT_FLAVOUR: ""
    PACKAGE_MANAGER: "apt"
    TERM: xterm
  script:
    - ${PACKAGE_MANAGER} update
    - ${PACKAGE_MANAGER} install -y procps
    - bash passbolt-repo-setup."${PASSBOLT_FLAVOUR}".sh
    - DEBIAN_FRONTEND=noninteractive ${PACKAGE_MANAGER} install -y passbolt-"${PASSBOLT_FLAVOUR}"-server
  needs:
    - ShellCheck CE
    - ShellCheck PRO
    - Repository filesystem scan
    - Configuration scan

.test-deb-ce:
  stage: Test CE
  extends: .test-deb
  variables:
    PASSBOLT_FLAVOUR: "ce"

.test-deb-pro:
  stage: Test PRO
  extends: .test-deb
  variables:
    PASSBOLT_FLAVOUR: "pro"

.test-rpm:
  extends: .test-deb
  variables:
    PACKAGE_MANAGER: "dnf"
    ZYPPER_OPTIONS: ""
  script:
    - ${PACKAGE_MANAGER} install -y which ncurses procps
    - bash passbolt-repo-setup."${PASSBOLT_FLAVOUR}".sh
    - ${PACKAGE_MANAGER} ${ZYPPER_OPTIONS} install -y passbolt-"${PASSBOLT_FLAVOUR}"-server

.test-rpm-ce:
  extends: .test-rpm
  stage: Test CE
  variables:
    PASSBOLT_FLAVOUR: "ce"

.test-rpm-pro:
  extends: .test-rpm
  stage: Test PRO
  variables:
    PASSBOLT_FLAVOUR: "pro"

